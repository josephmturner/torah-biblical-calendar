<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Holy Torah Calendar</title>
    <script type="module" src="bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Holy Torah Calendar</h1>
    <calendar-element>
      <select-new-moon></select-new-moon>
      <div class="months-container">
        <month-element month="1"></month-element>
        <month-element month="2"></month-element>
        <month-element month="3"></month-element>
        <month-element month="4"></month-element>
        <month-element month="5"></month-element>
        <month-element month="6"></month-element>
        <month-element month="7"></month-element>
        <month-element month="8"></month-element>
        <month-element month="9"></month-element>
        <month-element month="10"></month-element>
        <month-element month="11"></month-element>
        <month-element month="12"></month-element>
      </div>
    </calendar-element>
    <div class="legend">
      <div class="new-moon">New Moon</div>
      <div class="sabbath">Sabbath</div>
      <div class="passover">Passover and Day of Atonement</div>
      <div class="pentecost">Pentecost</div>
      <div class="trumpets">Trumpets</div>
      <div class="wave-sheaves">Wave Sheaves</div>
      <div class="unleavened-bread">Unleavened Bread</div>
      <div class="tabernacles">Feast of Tabernacles</div>
    </div>
  </body>
</html>
