<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Holy Torah Calendar</title>
    <script type="module" src="bundle.js"></script>
  </head>
  <body>
    <h1>Holy Torah Calendar</h1>
    <div class="calendar-container">
      <calendar-element month="Aviv (Nisan)" gregMonth="March/April" newMoon="(1st New Moon)"></calendar-element>
      <calendar-element month="Ziv (Iyyar)" gregMonth="April/May" newMoon="(2nd New Moon)"></calendar-element>
      <calendar-element month="Sivan" gregMonth="May/June" newMoon="(3rd New Moon)"></calendar-element>
      <calendar-element month="Tammuz" gregMonth="June/July" newMoon="(4th New Moon)"></calendar-element>
      <calendar-element month="Av (Ab)" gregMonth="July/August" newMoon="(5th New Moon)"></calendar-element>
      <calendar-element month="Elul" gregMonth="August/September" newMoon="(6th New Moon)"></calendar-element>
      <calendar-element month="Ethanim (Tishrei)" gregMonth="September/October" newMoon="(7th New Moon)"></calendar-element>
      <calendar-element month="Bul (Cheshavan)" gregMonth="October/November" newMoon="(8th New Moon)"></calendar-element>
      <calendar-element month="Kislev (Chislev)" gregMonth="November/December" newMoon="(9th New Moon)"></calendar-element>
      <calendar-element month="Tevet (Tebeth)" gregMonth="December/January" newMoon="(10th New Moon)"></calendar-element>
      <calendar-element month="Shevat" gregMonth="January/February" newMoon="(11th New Moon)"></calendar-element>
      <calendar-element month="Adar I" gregMonth="February/March" newMoon="(12th New Moon)"></calendar-element>
    </div>
  </body>
</html>
